name: ci
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - run: ruff check .
      - run: black --check .
      - run: pytest -q
      - run: python -m yourproj.smoke --config configs/exp_baseline.yaml
